<!DOCTYPE html>
<html>

<head>
<title>
    Keeper Guesser
</title>
</head>

<body onload="kG()">
<h1>Welcome to Keeper Guesser!</h1>

<button onclick="rules()">Rules</button>
<button>New Game</button>
<p id="score"></p>
<p id="rules"></p>

<script>
//Keeper Guesser

    //The RULES
    function rules() {
        document.getElementById("rules").innerHTML = "The rules";
    }

function kG() {
//Welcome player to the game
    alert("Welcome to Keeper Guesser!");
    var ruleStart = window.prompt("Type RULES to see the rules or START to start a new game");

    //Press one for rules and another to start
    if (ruleStart == "RULES") {
    // console.log("Here are the rules");
        rules();
    } else if (ruleStart == "START") {
        alert("New game started");
        newGame();
    } else alert("Invalid Input");





//If start then start new game



// New game 

    function newGame() {
        let score = 0; // Currently broken. resets to zero in this position but code doesn't work at all if it is placed higher up
    // Ask user to place their shot
    // maybe if i pull the askguess function out of the new game portion
// add in toUpperCase method to standardize input
        let playerGuess = 0;
            
        function askGuess() { // can i redo this function asking for the user's arguments instead?
            var shotPlace = window.prompt("Pick your spot: LEFT, RIGHT, or CENTER");
            
            if (shotPlace === "LEFT") {
                playerGuess = 0;
                shotCompare();
            } else if (shotPlace === "RIGHT") {
                playerGuess = 1;
                shotCompare();
            } else if (shotPlace === "CENTER") {
                playerGuess = 2;
                shotCompare();
            } else {
                alert("Invalid Input");
                askGuess();
            }
    
        }
    askGuess();

    function shotCompare() {
    // Randomize keeper direction
    var keeperGuess = Math.floor((Math.random() * 3));

    if (keeperGuess !== playerGuess) {
        alert(`Shot Blocked! Current score is ${score}.`);
        askGuess();
    } else {
        score++;
        alert(`Goooooool! Current score is ${score}.`);
        askGuess();
    }
    }

    // If shot === keeper, then no goal, else goal

    }
}
</script>
    
</body>

</html>
